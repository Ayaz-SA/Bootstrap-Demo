<!DOCTYPE html>
<html>
	<head>
        <title>Flex Example</title>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>

        <div class="container">
            <h1 class="text-center display-4">Flex Example</h1>
            <div class="border border-dark d-flex justify-content-center align-items-center" style="height: 150px;">
                <button class="btn btn-info btn-lg">Large</button>
                <button class="btn btn-warning btn-sm">Small</button>
                <button class="btn btn-danger btn-sm">Small</button>
            </div>
            <h1 class="text-center display-4 mt-5 ">Flex Row Reverse</h1>
            <div class="border border-dark d-flex flex-row-reverse justify-content-strt align-items-end" style="height: 150px;">
                <button class="btn btn-info btn-lg">Large</button>
                <button class="btn btn-warning btn-sm">Small</button>
                <button class="btn btn-danger btn-sm">Small</button>
            </div>
            <h1 class="text-center display-4 mt-5">Flex Column</h1>
            <div class="border border-dark d-flex flex-column justify-content-strt align-items-end" style="height: 150px;">
                <button class="btn btn-info btn-lg">Large</button>
                <button class="btn btn-warning btn-sm">Small</button>
                <button class="btn btn-danger btn-sm">Small</button>
            </div>
            <h1 class="text-center display-4 mt-5">Flex Column Reverse</h1>
            <div class="border border-dark mb-5 d-flex flex-column-reverse justify-content-end align-items-end" style="height: 150px;">
                <button class="btn btn-info btn-lg">Large</button>
                <button class="btn btn-warning btn-sm">Small</button>
                <button class="btn btn-danger btn-sm">Small</button>
            </div>
            <h1 class="text-center display-4 mt-5">Example</h1>
            <div class="mb-5 d-flex flex-column flex-md-row justify-content-between align-items-start" >
                <button class="btn btn-dark btn-lg">Link 1</button>
                <button class="btn btn-dark btn-lg">Link 2</button>
                <button class="btn btn-dark btn-lg">Link 3</button>
                <button class="btn btn-dark btn-lg">Link 4</button>
                <button class="btn btn-dark btn-lg">Link 5</button>
                <button class="btn btn-dark btn-lg">Link 6</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
